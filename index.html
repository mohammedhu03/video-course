<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديو محمي</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial;
    }
    .video-wrapper {
      width: 80%;
      margin: 50px auto;
      position: relative;
    }
    .plyr {
      border-radius: 10px;
      overflow: hidden;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      z-index: 10;
    }
    #black-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      z-index: 999;
    }
    #watch-now {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
    #watch-now:hover {
      background-color: #169c45;
    }
  </style>
</head>
<body>

<div class="video-wrapper">
  <div class="watermark">المستخدم: Mohammed</div>
  <div id="black-screen">
    <button id="watch-now">شاهد الآن</button>
  </div>
  <video id="player" playsinline controls>
    <source src="video.mp4" type="video/mp4" />
  </video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const player = new Plyr('#player');
  const blackScreen = document.getElementById("black-screen");
  const watchNowButton = document.getElementById("watch-now");

  // ✅ عند الضغط على زر "شاهد الآن"
  watchNowButton.addEventListener("click", () => {
    const doc = document.documentElement;
    if (doc.requestFullscreen) {
      doc.requestFullscreen();
    } else if (doc.webkitRequestFullscreen) {
      doc.webkitRequestFullscreen();
    } else if (doc.mozRequestFullScreen) {
      doc.mozRequestFullScreen();
    } else if (doc.msRequestFullscreen) {
      doc.msRequestFullscreen();
    }
  });

  // ✅ دالة التحقق من وضع Fullscreen
  function isFullscreen() {
    return (
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement
    );
  }

  // ✅ دالة تحديث الحالة (تشغيل أو توقيف الفيديو)
  function updateState() {
    if (isFullscreen()) {
      blackScreen.style.display = "none";
      player.play();
    } else {
      blackScreen.style.display = "flex";
      player.pause();
    }
  }

  // ✅ عند فتح الصفحة
  window.onload = () => {
    updateState(); // نتحقق من الوضع الحالي
  };

  // ✅ إذا المستخدم حاول يشغل الفيديو خارج fullscreen
  player.on('play', () => {
    if (!isFullscreen()) {
      updateState();
    }
  });

  // ✅ تحديث الحالة عند تغيير وضع الشاشة
  ["fullscreenchange", "webkitfullscreenchange", "mozfullscreenchange", "msfullscreenchange"].forEach(event =>
    document.addEventListener(event, updateState)
  );

  // ✅ السماح فقط بمفاتيح Space, F, Esc
  document.addEventListener("keydown", function (e) {
    const allowedKeys = [" ", "f", "F", "Escape"];
    if (!allowedKeys.includes(e.key)) {
      e.preventDefault();
    }
  });

  // ✅ حماية إضافية
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener("keydown", function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && ["u", "s", "p"].includes(e.key.toLowerCase())) ||
      (e.shiftKey && e.key.toLowerCase() === "s")
    ) {
      e.preventDefault();
    }
  });

  // ✅ كشف PrintScreen
  window.addEventListener("keyup", function (e) {
    if (e.key === "PrintScreen") {
      blackScreen.style.display = "flex";
      setTimeout(() => updateState(), 3000);
    }
  });
</script>

</body>
</html>
