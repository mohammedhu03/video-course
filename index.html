<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديو  محمي</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial;
    }
    .video-wrapper {
      width: 80%;
      margin: 50px auto;
      position: relative;
    }
    .plyr {
      border-radius: 10px;
      overflow: hidden;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      z-index: 10;
    }
    #black-screen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="video-wrapper">
  <div class="watermark">المستخدم: Mohammed</div>
  <div id="black-screen"></div>
  <video id="player" playsinline controls>
    <source src="video.mp4" type="video/mp4" />
  </video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const player = new Plyr('#player');

  // منع الزر اليمين
  document.addEventListener('contextmenu', event => event.preventDefault());

  // منع F12 و Ctrl+U
document.onkeydown = function (e) {
  // F12 أو Ctrl+U أو Ctrl+S أو Ctrl+P أو Shift+S
  if (
    e.key === "F12" ||
    (e.ctrlKey && (e.key.toLowerCase() === "u" || e.key.toLowerCase() === "s" || e.key.toLowerCase() === "p")) ||
    (e.shiftKey && e.key.toLowerCase() === "s")
  ) {
    e.preventDefault();
    return false;
  }
};


  // كشف زر PrintScreen
  window.addEventListener("keyup", function (e) {
    if (e.key === "PrintScreen") {
      const black = document.getElementById("black-screen");
      black.style.display = "block";
      setTimeout(() => {
        black.style.display = "none";
      }, 3000);
    }
  });

  // كشف أدوات المطور تلقائيًا (ارتفاع النافذة)
  setInterval(() => {
    if (window.outerHeight - window.innerHeight > 200) {
      document.getElementById("black-screen").style.display = "block";
    } else {
      document.getElementById("black-screen").style.display = "none";
    }
  }, 1000);
</script>

</body>
</html>
