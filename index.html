<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديو  محمي</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial;
    }
    .video-wrapper {
      width: 80%;
      margin: 50px auto;
      position: relative;
    }
    .plyr {
      border-radius: 10px;
      overflow: hidden;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      z-index: 10;
    }
    #black-screen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="video-wrapper">
  <div class="watermark">المستخدم: Mohammed</div>
  <div id="black-screen"></div>
  <video id="player" playsinline controls>
    <source src="video.mp4" type="video/mp4" />
  </video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const player = new Plyr('#player');

  const blackScreen = document.getElementById("black-screen");

  // 🔐 مسموح فقط: Space، F، Escape
  document.addEventListener("keydown", function (e) {
    const allowedKeys = [" ", "f", "F", "Escape"];
    if (!allowedKeys.includes(e.key)) {
      e.preventDefault();
      return false;
    }
  });

  // 🧠 تشغيل فقط في وضع Fullscreen
  function handleFullscreen() {
    if (
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement
    ) {
      blackScreen.style.display = "none";
      player.play();
    } else {
      blackScreen.style.display = "block";
      player.pause();
    }
  }

  // تابع حالة الدخول والخروج من fullscreen
  document.addEventListener("fullscreenchange", handleFullscreen);
  document.addEventListener("webkitfullscreenchange", handleFullscreen);
  document.addEventListener("mozfullscreenchange", handleFullscreen);
  document.addEventListener("msfullscreenchange", handleFullscreen);

  // أول ما تفتح الصفحة يكون الفيديو غير مشغّل
  window.onload = () => {
    blackScreen.style.display = "block";
    player.pause();
  };

  // منع الزر اليمين وF12 وCtrl+U
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.onkeydown = function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && (e.key.toLowerCase() === "u" || e.key.toLowerCase() === "s" || e.key.toLowerCase() === "p")) ||
      (e.shiftKey && e.key.toLowerCase() === "s")
    ) {
      e.preventDefault();
      return false;
    }
  };

  // كشف PrintScreen
  window.addEventListener("keyup", function (e) {
    if (e.key === "PrintScreen") {
      blackScreen.style.display = "block";
      setTimeout(() => {
        handleFullscreen(); // نرجّع الوضع حسب حالة fullscreen
      }, 3000);
    }
  });
</script>
</body>
</html>
