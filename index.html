<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديو تعليمي محمي</title>
  <style>
    body { margin: 0; background: black; }
    #video-container { position: relative; width: 80%; margin: 50px auto; }
    video { width: 100%; height: auto; }
    #black-screen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      z-index: 999;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
      opacity: 0.3;
      z-index: 5;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="video" controls>
    <source src="video.mp4" type="video/mp4">
    المتصفح لا يدعم تشغيل الفيديو.
  </video>
  <div id="black-screen"></div>
  <div class="watermark">اسم المستخدم: Mohammed</div>
</div>

<script>
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.onkeydown = function(e) {
    if (e.ctrlKey && (e.key === "u" || e.key === "s" || e.key === "p")) return false;
  };
  window.addEventListener("keyup", function (e) {
    if (e.key === "PrintScreen") {
      let black = document.getElementById("black-screen");
      black.style.display = "block";
      setTimeout(() => {
        black.style.display = "none";
      }, 3000);
    }
  });
  setInterval(() => {
    if (window.outerHeight - window.innerHeight > 200) {
      document.getElementById("black-screen").style.display = "block";
    } else {
      document.getElementById("black-screen").style.display = "none";
    }
  }, 1000);
</script>

</body>
</html>
