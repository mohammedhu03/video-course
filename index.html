<body>

<div class="video-wrapper">
  <div class="watermark">Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…: Mohammed</div>
  <div id="black-screen"></div>
  <video id="player" playsinline controls>
    <source src="video.mp4" type="video/mp4" />
  </video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const player = new Plyr('#player');
  const blackScreen = document.getElementById("black-screen");

  // ğŸ›‘ Ø§Ù…Ù†Ø¹ Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ Ø®Ø§Ø±Ø¬ fullscreen
  player.on('play', () => {
    const inFullscreen =
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement;

    if (!inFullscreen) {
      blackScreen.style.display = "block";
      player.pause();
    }
  });

  // ğŸ§  Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ÙŠØ¹Ù…Ù„ ÙÙ‚Ø· ÙÙŠ ÙˆØ¶Ø¹ Fullscreen
  function handleFullscreen() {
    const inFullscreen =
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement;

    if (inFullscreen) {
      blackScreen.style.display = "none";
      player.play();
    } else {
      blackScreen.style.display = "block";
      player.pause();
    }
  }

  // Ù…ØªØ§Ø¨Ø¹Ø© Ø­Ø§Ù„Ø© fullscreen
  ["fullscreenchange", "webkitfullscreenchange", "mozfullscreenchange", "msfullscreenchange"].forEach(event =>
    document.addEventListener(event, handleFullscreen)
  );

  // Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
  window.onload = () => {
    blackScreen.style.display = "block";
    player.pause();
  };

  // Ø§Ù„Ø³Ù…Ø§Ø­ ÙÙ‚Ø· Ø¨Ù€ SpaceØŒ FØŒ Esc
  document.addEventListener("keydown", function (e) {
    const allowedKeys = [" ", "f", "F", "Escape"];
    if (!allowedKeys.includes(e.key)) {
      e.preventDefault();
    }
  });

  // ğŸ”’ Ø­Ù…Ø§ÙŠØ© Ø¥Ø¶Ø§ÙÙŠØ©: Ø§Ù„Ø²Ø± Ø§Ù„ÙŠÙ…ÙŠÙ† ÙˆF12 Ùˆ Ctrl+U Ùˆ PrintScreen
  document.addEventListener('contextmenu', e => e.preventDefault());

  document.addEventListener("keydown", function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && ["u", "s", "p"].includes(e.key.toLowerCase())) ||
      (e.shiftKey && e.key.toLowerCase() === "s")
    ) {
      e.preventDefault();
    }
  });

  // ÙƒØ´Ù PrintScreen
  window.addEventListener("keyup", function (e) {
    if (e.key === "PrintScreen") {
      blackScreen.style.display = "block";
      setTimeout(() => handleFullscreen(), 3000);
    }
  });
</script>
