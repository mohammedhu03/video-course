<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديو محمي</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial;
    }
    .video-wrapper {
      width: 80%;
      margin: 50px auto;
      position: relative;
    }
    .plyr {
      border-radius: 10px;
      overflow: hidden;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      z-index: 10;
    }
    #black-screen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="video-wrapper">
  <div class="watermark">المستخدم: Mohammed</div>
  <div id="black-screen"></div>
  <video id="player" playsinline controls>
    <source src="video.mp4" type="video/mp4" />
  </video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const player = new Plyr('#player');
  const blackScreen = document.getElementById("black-screen");

  // 🛑 امنع التشغيل اليدوي خارج fullscreen
  player.on('play', () => {
    const inFullscreen =
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement;

    if (!inFullscreen) {
      blackScreen.style.display = "block";
      player.pause();
    }
  });

  // 🧠 الفيديو يعمل فقط في وضع Fullscreen
  function handleFullscreen() {
    const inFullscreen =
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement;

    if (inFullscreen) {
      blackScreen.style.display = "none";
      player.play();
    } else {
      blackScreen.style.display = "block";
      player.pause();
    }
  }

  // متابعة حالة fullscreen
  ["fullscreenchange", "webkitfullscreenchange", "mozfullscreenchange", "msfullscreenchange"].forEach(event =>
    document.addEventListener(event, handleFullscreen)
  );

  // عند تحميل الصفحة
  window.onload = () => {
    blackScreen.style.display = "block";
    player.pause();
  };

  // السماح فقط بـ Space، F، Esc
  document.addEventListener("keydown", function (e) {
    const allowedKeys = [" ", "f", "F", "Escape"];
    if (!allowedKeys.includes(e.key)) {
      e.preventDefault();
    }
  });

  // 🔒 حماية إضافية: الزر اليمين وF12 و Ctrl+U و PrintScreen
  document.addEventListener('contextmenu', e => e.preventDefault());

  document.addEventListener("keydown", function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && ["u", "s", "p"].includes(e.key.toLowerCase())) ||
      (e.shiftKey && e.key.toLowerCase() === "s")
    ) {
      e.preventDefault();
    }
  });

  // كشف PrintScreen
  window.addEventListener("keyup", function (e) {
    if (e.key === "PrintScreen") {
      blackScreen.style.display = "block";
      setTimeout(() => handleFullscreen(), 3000);
    }
  });
</script>

</body>
</html>
