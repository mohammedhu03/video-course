<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const player = new Plyr('#player');

  const blackScreen = document.getElementById("black-screen");

  // ğŸ” Ù…Ø³Ù…ÙˆØ­ ÙÙ‚Ø·: SpaceØŒ FØŒ Escape
  document.addEventListener("keydown", function (e) {
    const allowedKeys = [" ", "f", "F", "Escape"];

    }

  // ğŸ§  ØªØ´ØºÙŠÙ„ ÙÙ‚Ø· ÙÙŠ ÙˆØ¶Ø¹ Fullscreen
  function handleFullscreen() {
    if (
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement
    ) {
      blackScreen.style.display = "none";
      player.play();
    } else {
      blackScreen.style.display = "block";
      player.pause();
    }
  }

  // ØªØ§Ø¨Ø¹ Ø­Ø§Ù„Ø© Ø§Ù„Ø¯Ø®ÙˆÙ„ ÙˆØ§Ù„Ø®Ø±ÙˆØ¬ Ù…Ù† fullscreen
  document.addEventListener("fullscreenchange", handleFullscreen);
  document.addEventListener("webkitfullscreenchange", handleFullscreen);
  document.addEventListener("mozfullscreenchange", handleFullscreen);
  document.addEventListener("msfullscreenchange", handleFullscreen);

  // Ø£ÙˆÙ„ Ù…Ø§ ØªÙØªØ­ Ø§Ù„ØµÙØ­Ø© ÙŠÙƒÙˆÙ† Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ØºÙŠØ± Ù…Ø´ØºÙ‘Ù„
  window.onload = () => {
